<!DOCTYPE html>
<html lang-"em">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <style>
    	div.bar {
    		display: inline-block;
    		width: 20px;
    		height: 75px;
    		margin-right: 2px;
    		background-color: teal;
    	}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var w = 500;
      var h = 50;
      var svg = d3.select("body")
      				.append("svg")
      				.attr("width",w)
      				.attr("height",h);
    </script>
  </body>
</html>
